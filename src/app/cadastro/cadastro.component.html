<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <div>
    <label for="amount">amount</label>
    <input type="number" name="amount" id="amount" ngModel required />
  </div>

  <br />

  <div>
    <label for="product">product</label>
    <input name="product" id="product" ngModel required />
  </div>

  <br />

  <div>
    <label for="paymentMethod">paymentMethod</label>
    <input name="paymentMethod" id="paymentMethod" ngModel required />
  </div>

  <br />

  <div>
    <label for="customer">customer</label>
    <input name="customer" id="customer" ngModel required />
  </div>

  <br />

  <button>Submit</button>
</form>

<div *ngFor="let bill of bills">
    <p>{{bill?.id}}</p>
    <p>{{bill?.amount}}</p>
    <p>{{bill?.product}}</p>
    <p>{{bill?.paymentMethod}}</p>
    <p>{{bill?.customer}}</p>
</div>
